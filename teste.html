<script>

let i = 0;

function main(numeros, objetivo){

    var temp = numeros[i];
    var vetor = [];

	for (var j = 0; j < numeros.length; j++){


        if((temp + numeros[j] == objetivo) && (j != i)){
            vetor.push(j);
        }
    } 

    if(vetor.length >= 1){

        console.log(temp, vetor[0]);

        if (temp > vetor[0]){
            vetor.push(i);
        }else{
            vetor.unshift(i);
        }

        console.log(vetor);
        return vetor;
    }

    i = i+1;
    main(numeros, objetivo);
}

var v = [2,7,11,15];
main (v, 9);
</script>
