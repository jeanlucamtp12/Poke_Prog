<script>
    var palavra = '';
    var i = 1;
    var lista = [];


    const itemSelecionado = (event) => {
        event.dataTransfer.setData("img", event.target.id);

    }

    const areaSoltar = (event) => {
        event.preventDefault();
    }

    const soltarElemento = (event) => {
        event.preventDefault();

        var imagem = event.dataTransfer.getData("img");
        var slot = "slot" + i;

        document.getElementById(slot).innerHTML = "<img src='../img/unowns/" + imagem + ".gif'>";

        i = i + 1;

        palavra = palavra + imagem;


        lista.push(imagem);
    }

    const limparUnowns = (k) => {

        for (var j = 1; j < k; j++) {
            var elemento = document.querySelector("#slot" + j + " img");
            if (elemento.parentNode) {
                elemento.parentNode.removeChild(elemento);
            }
        }
    
        i = 1;
    }

    const verificaTipo = () => {

        var tipoCaixa = document.getElementById("alterar").innerText;

        switch (palavra) {

            case 'inteiro':
                    if (tipoCaixa.includes("Numero")) {

                    window.alert("Resposta Certa. Vamos ao proximo!");

                    limparUnowns(i);
                    document.getElementById('alterar').innerHTML = 'Nome = "Ana"';
                    palavra = '';

                    if (tipoCaixa.includes("Numero = 222")) {
                        window.alert("VocÃª concluiu a fase! Voltando ao Mapa da Cidade");
                        window.location.href = "http://localhost/jogo/electron/telaInicial/city.html";
                    }
                } else {
                    window.alert("Resposta Errada");
                    palavra = '';
                    limparUnowns(i);
                }
                break;

            case 'palavra':

                    conteudo = "Acertouuu";
                    window.alert("Resposta Certa. Vamos ao proximo!");
                    document.getElementById('alterar').innerHTML = 'Numero = 2,22';
                    palavra = '';
                    limparUnowns(i);
                } else {
                    window.alert("Resposta Errada");
                    palavra = '';
                    limparUnowns(i);

                }
                break;

            case 'booleano':
                if (tipoCaixa.includes("Dado")) {
                    conteudo = "Acertouuu";
                    window.alert("Resposta Certa. Vamos ao proximo!");
                    document.getElementById('alterar').innerHTML = 'Numero = 222';
                    palavra = '';
                    limparUnowns(i);
                } else {
                    window.alert("Resposta Errada");
                    palavra = '';
                    limparUnowns(i);

                }
                break;

            case 'letra':
                if (tipoCaixa.includes("Dado")) {
                    conteudo = "Acertouuu";
                    window.alert("Resposta Certa. Vamos ao proximo!");
                    document.getElementById('alterar').innerHTML = 'Numero = 222';
                    palavra = '';
                    limparUnowns(i);
                } else {
                    window.alert("Resposta Errada");
                    palavra = '';
                    limparUnowns(i);

                }
                break;

            case 'decimal':
                if (tipoCaixa.includes("Numero")) {

                    window.alert("Resposta Certa. Vamos ao proximo!");
                    document.getElementById('alterar').innerHTML = 'Dado = Falso';

            default:
