<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../sweetalert/sweetalert.js"></script>
    <script src="../telaInicial/dialogos.js"></script>
    <link rel="stylesheet" href="../css/repeticao.css">


    <title>Document</title>
</head>

<body>
    <audio id="audio" src="../sounds/repeticao.mp3" loop autoplay></audio>



    <div class="repeticao">


        <img class="estrela" src="../img/repeticao/estrela.png">
        <img class="estrela2" src="../img/repeticao/estrela.png">


        <img class="nuvens" src="../img/decisao/clouds.png">
        <img class="nuvens2" src="../img/decisao/clouds.png">
        <img class="nuvens3" src="../img/decisao/clouds.png">


        <img class="arvore" src="../img/repeticao/arvore.png" style.right="-220px">


        <div>

            <img class="digiGenheiro" id="digiGenheiro" src="../img/repeticao/Katsumi.gif">
            <img style="display: none;" class="viga" id="viga" src="../img/repeticao/power.gif">

            <div class="infoViga" id="infoViga" style="display: none;">
                <h5 class="textoViga"> As flechas não conseguem acertar a invisibilidade do DigiGenheiro,
                    use-a com espaço para se proteger.</h5>>
                <img class="exclamacaoAzul" id="exclamacaoAzul" src="../img/repeticao/exclamacaoAzul.png">
            </div>
        </div>


        <div class="peixes">
            <img class="peixe1" id="peixe1" src="../img/repeticao/peixe1.gif">
            <img class="peixe2" id="peixe2" src="../img/repeticao/peixe3.gif">
            <img class="peixe3" id="peixe3" src="../img/repeticao/peixe4.gif">
            <img class="peixe4" id="peixe4" src="../img/repeticao/peixe2.gif">
        </div>



        <div class="textoVidaExtra" style="display: none;">
            <h5>O genio apareceu por aqui, pegue-o para ganhar
                uma vida</h5>
            <img class="exclamacao" src="../img/repeticao/exclamacao.png"></img>
        </div>
        <div class="vidaExtra" style="display: none;">
            <img id="vidaExtra" src="../img/repeticao/vida.png"></img>
            <img class="genio" id="genio" src="../img/repeticao/genio.gif">
        </div>

        <div class="arqueiroCompleto" style="display: none;">
            <img class="arqueiro" id="arqueiro" src="../img/repeticao/arqueiro.gif">
            <img class="flecha1" id="flecha1" src="../img/repeticao/flecha.png">
            <img class="flecha2" id="flecha2" src="../img/repeticao/flecha.png">
        </div>

        <div class="chefes" style="display: none;">
            <img class="peixao1" id="peixao1" src="../img/repeticao/peixao2.gif">
            <img class="peixao2" id="peixao2" src="../img/repeticao/peixao1.gif">
        </div>
        <img style="display: none;" class="sinalizacao" id="sinalizacao" src="../img/repeticao/exclamacao.png">




        <div class="obstaculo">
            <div class="rio"></div>
            <img class="entrada" id="entrada" src="../img/repeticao/obstaculo.png">
            <img class="saida" id="saida" src="../img/repeticao/obstaculo.png">

        </div>



        <div>
            <img style="display: none;" class="bombardeiro" src="../img/repeticao/Bombardeiro.gif">
        </div>

        <img style="display: none;" class="bolhas" src="../img/repeticao/agua.png">


        <img class="tronco_queda" id="tronco_queda" src="../img/repeticao/tronco_queda.png">



        <div class="tronco"></div>



        <div class="ponte">
            <div class="filhoPonte" id="id16"></div>
            <div class="filhoPonte" id="id15"></div>
            <div class="filhoPonte" id="id14"></div>
            <div class="filhoPonte" id="id13"></div>
            <div class="filhoPonte" id="id12"></div>
            <div class="filhoPonte" id="id11"></div>
            <div class="filhoPonte" id="id10"></div>
            <div class="filhoPonte" id="id9"></div>
            <div class="filhoPonte" id="id8"></div>
            <div class="filhoPonte" id="id7"></div>
            <div class="filhoPonte" id="id6"></div>
            <div class="filhoPonte" id="id5"></div>
            <div class="filhoPonte" id="id4"></div>
            <div class="filhoPonte" id="id3"></div>
            <div class="filhoPonte" id="id2"></div>
            <div class="filhoPonte" id="id1"></div>
            <div class="filhoPonte" id="id0"></div>
        </div>



        <div class="vidas">
            <div class="vidas1">
                <img src="../img/repeticao/vida.png"></img>
            </div>
            <div class="vidas2">
                <img src="../img/repeticao/vida.png"></img>
            </div>
            <div class="vidas3">
                <img src="../img/repeticao/vida.png"></img>
            </div>
        </div>


        <div class="indicador">
            <img id="imgIndicador" src="../img/repeticao/tronco_queda.png" style="display:none"></img>
            <img id="xIndicador" src="../img/repeticao/x.png" style="display:block"></img>
        </div>


    </div>






    <script>

        var dx;
        var px;
        var vel;
        var dy;
        var temp;
        var personagem;

        function inicia() {
            dx = 0;
            px = 0;
            dy = 0;
            vel = 0.5;
            personagem = document.querySelector(".digiGenheiro");
            document.addEventListener('keydown', mover);
            document.addEventListener('keyup', soltar);
            personagem.style.left = px + "%";
            temp = setInterval(atualizaFrame, 18);
        }

        var teclaPressionada = false;




        var elementoPonte = document.getElementById("id" + 4);
        var loc = elementoPonte.getBoundingClientRect();
        var localizacao = loc.left + window.pageXOffset;

        var entradaP = document.getElementById("entrada");                //pega localizacao da madeira da entrada da ponte 
        var localizacaoEntradaP = entradaP.getBoundingClientRect();
        var locEntrada = localizacaoEntradaP.left + window.pageXOffset;

        var popUp = "false";    //definicao das variaveis que seram utilizadas no codigo
        var viga = "desativada";
        let tronco = 0;
        vidas = 3
        var textoVida = 0;
        var verificaPopUp = "false";

        var podeAndar = true;

        var troncos = document.querySelector('.troncos');
        var digiGenheiro = document.querySelector('.digiGenheiro');
        var bombardeiro = document.querySelector('.bombardeiro');
        var bolhas = document.querySelector('.bolhas');
        var entrada = document.querySelector('.entrada');

        bombardeiroRemove = true;
        entrada.getBoundingClientRect();

        const alteraVida = () => {      //realiza a alteracao na vida do jogador, caso ele sofra um ataque

            if (vidas == 3) {
                document.querySelector(".vidas3").remove();
                vidas = vidas - 1;
            } else if (vidas == 2) {
                document.querySelector(".vidas2").remove();
                vidas = vidas - 1;
            } else if (vidas == 1) {
                document.querySelector(".vidas1").remove();
                vidas = vidas - 1;
            } else if (vidas == 0) {
                document.querySelector(".digiGenheiro").remove();
                if (popUp == "false") {
                    exibeNotificação("error", "Você perdeu todas as vidas! Clique para tentar novamente", './repeticao.html');
                    popUp = "true";
                }
            }
        }


        for (var j = 0; j < 5; j++) {       //gera cinco troncos iniciais para compor a ponte
            document.getElementById("id" + tronco).innerHTML = "<img src='../img/repeticao/tronco_ponte.png'>";
            tronco = tronco + 1;
        }


        const loop = setInterval(() => {    //loop necessario para fazer verificacoes relevantes, como colisoes ...
            if (tronco == 17 && vidas >= 0) {
                if (verificaPopUp == "false") {
                    exibeNotificação("success", "Você concluiu a fase! Vamos as perguntas da fase!", '../Quizes/quizEntreFases.html?fase=3');
                    verificaPopUp = "true";
                }
            }

            //defini qual inimigo aparecera em determinado momento da fase

            if (tronco == 6) {
                document.querySelector(".bombardeiro").style.display = "block";
                document.querySelector(".peixe3").style.animationPlayState = "running";
            } if (tronco == 7) {
                document.querySelector(".peixe1").style.animationPlayState = "running";
            }
            if (tronco == 9) {
                document.querySelector(".peixe4").style.animationPlayState = "running";
                document.querySelector(".peixe2").style.animationPlayState = "running";
            }
            if (tronco == 10) {
                document.querySelector(".arqueiroCompleto").style.display = "block";
                document.querySelector(".infoViga").style.display = "block";

                if (bombardeiroRemove == true) {
                    document.querySelector(".bombardeiro").remove();
                    bombardeiroRemove = false;
                }
                //document.querySelector(".bombardeiro").style.display = "none";
            }
            if (tronco == 11) {
                document.querySelector(".infoViga").style.display = "none";
            }
            if (tronco == 13) {
                document.querySelector(".arqueiroCompleto").style.display = "none";
            }
            if (tronco == 14) {
                document.querySelector(".peixe1").style.display = "none";
                document.querySelector(".peixe4").style.display = "none";
                document.querySelector(".peixe3").style.display = "none";
                document.querySelector(".peixe2").style.display = "none";
                document.querySelector(".chefes").style.display = "block";
                document.querySelector(".sinalizacao").style.display = "block";
            }
            if (tronco == 15) {
                document.querySelector(".sinalizacao").style.display = "none";
            }

            if (vidas <= 2) {
                if (textoVida == 0) {
                    document.querySelector(".textoVidaExtra").style.display = "block";
                    textoVida = textoVida + 1;
                }
                document.querySelector(".vidaExtra").style.display = "block";
            }

            digiGenheiro.getBoundingClientRect();
            bombardeiro.getBoundingClientRect();
            flechas = document.querySelectorAll("div.arqueiroCompleto #flecha1, div.arqueiroCompleto #flecha2");
            chefes = document.querySelectorAll("div.chefes #peixao1, div.chefes #peixao2");
            genio = document.getElementById("genio");
            troncos_queda = document.getElementById("tronco_queda");

            //funcoes e lacos de repeticao para capturar colisoes entre personagem e inimigo

            for (var i = 0; i < chefes.length; i++) {

                if ((digiGenheiro.x + 30 < chefes[i].x + chefes[i].width && digiGenheiro.x - 30 + digiGenheiro.width > chefes[i].x) && (digiGenheiro.y + 30 < chefes[i].y + chefes[i].height && digiGenheiro.y - 30 + digiGenheiro.height > chefes[i].y)) {
                    document.querySelector("#peixao1").style.animation = 'none';
                    document.querySelector("#peixao2").style.animation = 'none';
                    px = 0;
                    personagem.style.left = "0%";
                    setInterval(function () {
                        document.querySelector("#peixao1").style.animation = "";
                        document.querySelector("#peixao2").style.animation = "";
                    }, 10);
                    alteraVida();
                }
            }

            if ((digiGenheiro.x + 30 < troncos_queda.x + troncos_queda.width && digiGenheiro.x - 30 + digiGenheiro.width > troncos_queda.x) && (digiGenheiro.y + 30 < troncos_queda.y + troncos_queda.height && digiGenheiro.y - 30 + digiGenheiro.height > troncos_queda.y)) {
                troncos_queda.style.animation = 'none';

                setInterval(function () {
                    troncos_queda.style.animation = "";
                }, 10);
                document.getElementById("imgIndicador").style.display = "block";
                document.getElementById("xIndicador").style.display = "none";
            }

            if ((digiGenheiro.x + 30 < genio.x + genio.width && digiGenheiro.x - 30 + digiGenheiro.width > genio.x) && (digiGenheiro.y + 30 < genio.y + genio.height && digiGenheiro.y - 30 + digiGenheiro.height > genio.y)) {

                document.querySelector(".vidaExtra").style.display = "none";
                document.querySelector(".textoVidaExtra").style.display = "none";

                if (vidas < 3) {
                    var img = document.createElement('img');
                    img.src = '../img/repeticao/vida.png';
                    img.classList.add('vidas' + (vidas + 1));
                    img.style.width = "1.5%";
                    var pai = document.querySelector(".vidas");
                    pai.appendChild(img);
                    vidas = vidas + 1;
                }
            }

            for (var i = 0; i < flechas.length; i++) {

                if ((digiGenheiro.x + 30 < flechas[i].x + flechas[i].width && digiGenheiro.x - 30 + digiGenheiro.width > flechas[i].x) && (digiGenheiro.y + 30 < flechas[i].y + flechas[i].height && digiGenheiro.y - 30 + digiGenheiro.height > flechas[i].y) && (viga != "ativada")) {

                    document.querySelector(".flecha1").style.animation = 'none';
                    document.querySelector(".flecha2").style.animation = 'none';
                    setInterval(function () {
                        document.querySelector("#flecha1").style.animation = "";
                        document.querySelector("#flecha2").style.animation = "";
                    }, 10);
                    alteraVida();
                    px = 0;

                } 
            }

            peixes = document.querySelectorAll("div.peixes #peixe1, div.peixes #peixe2, div.peixes #peixe3, div.peixes #peixe4");

            for (var i = 0; i < peixes.length; i++) {

                if ((digiGenheiro.x + 30 < peixes[i].x + peixes[i].width && digiGenheiro.x - 30 + digiGenheiro.width > peixes[i].x) && (digiGenheiro.y + 30 < peixes[i].y + peixes[i].height && digiGenheiro.y - 30 + digiGenheiro.height > peixes[i].y)) {
                    document.getElementById("xIndicador").style.display = "block";
                    document.getElementById("imgIndicador").style.display = "none";
                    px = 0;
                }
            }

            if ((digiGenheiro.x + 40 < bombardeiro.x + bombardeiro.width && digiGenheiro.x - 40 + digiGenheiro.width > bombardeiro.x) && (digiGenheiro.y + 40 < bombardeiro.y + bombardeiro.height && digiGenheiro.y - 40 + digiGenheiro.height > bombardeiro.y)) {
                personagem.style.setProperty('--left-start-digiGenheiro', '0%');
                //personagem.style.left = "0%";
                document.querySelector(".bombardeiro").style.display = 'none';
                document.querySelector(".bombardeiro").style.animation = 'none';

                setInterval(function () {
                    document.querySelector(".bombardeiro").style.display = 'block';
                    document.querySelector(".bombardeiro").style.animation = "";
                }, 80);
                alteraVida();
                px = 0;
            }
        }, 5);



        const voltar_menu = () => {  //tecla de atalho para retornar ao menu
            var tecla = event.keyCode;

            if (tecla == 27) {
                window.location.href = '../telaInicial/city.html';
            }
        }
        document.addEventListener('keydown', voltar_menu);

        const moverDireita = () => {

            if (((personagem.offsetLeft + 30) < localizacao) && podeAndar == true) {
                dx = 1;
                personagem.style.transform = "scaleX(1)";

            } else if (document.getElementById("imgIndicador").style.display == "block" && podeAndar == true) {
                document.getElementById("id" + tronco).innerHTML = "<img src='../img/repeticao/tronco_ponte.png'>";

                elementoPonte = document.getElementById("id" + tronco);
                loc = elementoPonte.getBoundingClientRect();
                localizacao = loc.left + window.pageXOffset;
                tronco = tronco + 1;
                document.getElementById("imgIndicador").style.display = "none";
                document.getElementById("xIndicador").style.display = "block";
            } else {
                dx = 0;
            }
        }

        const moverEsquerda = () => {

            if (((personagem.offsetLeft + 30) > 10) && podeAndar == true) {
                dx = -1;
                personagem.style.transform = "scaleX(-1)";
            } else {
                dx = 0;
            }


        }

        const mover = () => {
            var tecla = event.keyCode;

            if (tecla == 32) {
                personagem.style.opacity  = 0.4;
                viga = "ativada";
            }

            if (tecla == 39) {
                teclaPressionada = true;
                moverDireita();
            }
            if (tecla == 37) {
                teclaPressionada = true;
                moverEsquerda();
            }
            if (tecla == 38) {
                dx = 0;
                personagem.classList.add('movimento');
                podeAndar = false;
                setTimeout(function () {
                    personagem.classList.remove('movimento');
                    podeAndar = true;
                }, 1000);
            }
        }

        const soltar = () => {
            var tecla = event.keyCode;
            if (tecla == 39) {
                dx = 0;
            }
            if (tecla == 37) {
                dx = 0;
            }
            if (tecla == 32) {
                personagem.style.opacity  = 1;
                viga = "desativada";
            }
        }

        const atualizaFrame = () => {



            if (teclaPressionada == true) {
                px += dx * vel;
                personagem.style.left = px + "%";
                personagem.style.right = px + "%";
            }
        }


        inicia();

    </script>


</body>

</html>
