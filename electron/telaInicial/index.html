<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../sweetalert/sweetalert.js"></script>
    <script src="../telaInicial/dialogos.js"></script>
</head>

<body>

    <!--declaracao de tag de audio, responsavel por tocar a musica do menu inicial-->
    <audio id="audioFase" src="../sounds/inicio.mp3" loop autoplay></audio>

    <div> <!-- tag p responsavel por apresentar a estilização do nome do jogo
        <p class="choque"><span aria-hidden="true"></span>Poké Prog<span aria-hidden="true"></span></p>-->
        <img class="logo" src="../img/home/inicio.png"></img>
    </div>
    <div>

        <!-- declaracao da tag cenario, contendo a imagem de todos os Pokemon e elementos que estarao dispostos sobre a tela-->
        <div class="cenario">
            <div>
                <img id="uA" src="../img/variaveis/a.png"></img>
                <img id="uB" src="../img/variaveis/b.png"></img>
                <img id="uC" src="../img/variaveis/c.png"></img>
                <img id="arbok" src="../img/decisao/1.gif"></img>
                <img id="nuvens" src="../img/decisao/clouds.png"></img>
                <img id="nuvens2" src="../img/decisao/clouds.png"></img>
                <img id="nuvens3" src="../img/decisao/clouds.png"></img>
                <img id="drifloon" src="../img/repeticao/Bombardeiro.gif"></img>
                <img id="falink1" src="../img/arrays/largato.gif"></img>
                <img id="falink2" src="../img/arrays/largato.gif"></img>
                <img id="arvore1" src="../img/arrays/arvore1.png"></img>
                <img id="arvore2" src="../img/arrays/arvore1.png"></img>
                <img id="rotom" src="../img/recursividade/alien2.gif"></img>
                <img id="zubat1" src="../img/excecoes/mZ.gif"></img>
                <img id="zubat2" src="../img/excecoes/mZ.gif"></img>
                <img id="zubat3" src="../img/excecoes/mZ.gif"></img>
            </div>
            <div>

                <!-- declaracao de div com mensagem 'iniciar' que ao ser pressionado apresentar uma mensagem ao jogador-->
                <div class="container-menu"> <br><br><br><br>
                    <div id="iniciar" onclick="exibeMensagem()">
                        <h4>Iniciar</h4>
                    </div>
                </div>

            </div>
</body>

</html>

<script>

    function exibeMensagem() {   //funcao para exibir mensagem de ajuda ao jogador
        exibeNotificação("warning", "Use a tecla Esc sempre que quiser sair de uma fase. <br>Para uma melhor experiência, jogue em tela cheia!", "../telaInicial/cityIntro.html");
    }

    document.addEventListener('click', musicPlay);  //funcao para forcar o autoplay da musica quando o jogador tocar em qualquer local da tela
    function musicPlay() {
        document.getElementById('audioFase').play();
        document.removeEventListener('click', musicPlay);
    }

    var k = 0; //funcao que projeta os matinhos que fazer parte do cenario 
    for (var i = 1; k <= 100; i++) {
        var img = document.createElement('img');
        img.src = '../img/decisao/mato.png';
        img.classList.add('mato');
        img.id = 'mato' + i;
        img.style.bottom = "0%";
        img.style.width = "4%";
        img.style.left = k + "%";
        var body = document.querySelector("body");
        k = k + 3.8;
        body.appendChild(img);
    }

    
</script>
