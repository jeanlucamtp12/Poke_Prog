<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
	<style>
		#myElement {
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: example;
			animation-duration: 5s;
		}

		@keyframes example {
			from {background-color: red;}
			to {background-color: yellow;}
		}
	</style>
</head>
<body>
	<div id="myElement"></div>
	<script>
		const element = document.getElementById('myElement');
		const style = window.getComputedStyle(element);
		const duration = parseFloat(style.getPropertyValue('animation-duration'));

		element.addEventListener('animationstart', () => {
			console.log('A animação começou');
		});

		element.addEventListener('animationend', () => {
			console.log('A animação terminou');
		});

		element.addEventListener('animationiteration', () => {
			console.log('A animação foi repetida');
		});

		setInterval(() => {
			const currentTime = parseFloat(style.getPropertyValue('animation-play-state')) === 0 ? 0 : (Date.now() - parseFloat(style.getPropertyValue('animation-delay')) * 1000) % (duration * 1000);
			console.log(`Tempo atual da animação: ${currentTime.toFixed(2)}s`);
		}, 100);
	</script>
</body>
</html>
