    <script>




var vidas = 3;


        var wall = document.querySelector(".wall");

		for (var i = 0; i < 100; i++) {
			var tile = document.createElement("div");
			tile.className = "tile";
			wall.appendChild(tile);
        }



        var contadorCamisas = 1;
        var contadorSapatos = 1;
        var contadorVestidos = 1;
        var atualiza = 1; 

        var controle = 0;

        const personagemIniciado = (event) => {
            event.dataTransfer.setData("img", event.target.id);
        }

        const areaColisao = (event) => {
            event.preventDefault();
        }


         const alteraVida = () =>{
            if (vidas == 3) {
                document.querySelector(".vidas3").remove();
                vidas = vidas - 1;
            } else if (vidas == 2) {
                document.querySelector(".vidas2").remove();
                vidas = vidas - 1;
                document.querySelector('.vida').style.animationPlayState = 'running';
                document.querySelector('.vida2').style.animationPlayState = 'running';


            } else if (vidas == 1) {
                document.querySelector(".vidas1").remove();
                vidas = vidas - 1;
            }else if (vidas == 0){
                exibeNotificação("error", "Você perdeu todas as vidas! Clique para tentar novamente!!", "http://localhost/jogo/electron/funcoes/funcoesLavadeira.html");
            }
        }
        const loop = setInterval(() => {

            var bulbasaur = document.getElementById("personagem");
            bulbasaur.getBoundingClientRect();


            

            if ((bulbasaur.x < dewgong.x + dewgong.width && bulbasaur.x + bulbasaur.width > dewgong.x && bulbasaur.y < dewgong.y + dewgong.height && bulbasaur.y + bulbasaur.height > dewgong.y)) {
                personagem.style.bottom = "1%";
                personagem.style.left = "0%";
                valor = "livre";
                contador = contador - 1;
                alteraVida();
              
            }

            if ((bulbasaur.x < pidgeot.x + pidgeot.width && bulbasaur.x + bulbasaur.width > pidgeot.x && bulbasaur.y < pidgeot.y + pidgeot.height && bulbasaur.y + bulbasaur.height > pidgeot.y)) {
                personagem.style.bottom = "1%";
                personagem.style.left = "0%";
                valor = "livre";
                contador = contador - 1;
                alteraVida();
                
            }




            if ((bulbasaur.x < ingrediente.x + ingrediente.width && bulbasaur.x + bulbasaur.width > ingrediente.x && bulbasaur.y < ingrediente.y + ingrediente.height && bulbasaur.y + bulbasaur.height > ingrediente.y)) {

                if(atualiza == 9){
                    exibeNotificação("success", "Você Coletou Todas as Peças! Vamos a Proxima Tarefa!", "http://localhost/jogo/electron/funcoes/funcoes.html");
                }

                if((ingrediente.src).includes("1.png") || (ingrediente.src).includes("4.png") || (ingrediente.src).includes("7.png") ){
                    document.getElementById("b"+contadorCamisas).style.backgroundColor = "green";
                    alteraAlimentos(0);
                }
                else if((ingrediente.src).includes("2.png") || (ingrediente.src).includes("5.png") || (ingrediente.src).includes("8.png") ){
                    document.getElementById("s"+contadorSapatos).style.backgroundColor = "green";
                    alteraAlimentos(1);
                }else{
                    document.getElementById("v"+contadorVestidos ).style.backgroundColor = "green";  
                    alteraAlimentos(2);
                }


                if(atualiza == 3){
                    document.getElementById("pidgeot").style.display = "block";
                    document.querySelector(".pidgeot").style.animationPlayState = "running";
                }


            }
        }, 5);


    
        const alteraAlimentos = (num) => {

            if(contadorCamisas == 5){
                contadorCamisas = 0;
            };

            document.getElementById("ingrediente").src = "../img/recursividade/lavar/"+(atualiza + 1)+".png";

            var locais = [
                {x: 20, y: 20},  {x: 40, y: 20},  {x: 60, y: 20},  {x: 80, y: 20},// pontos parte 1
                {x: 25, y: 45}, {x: 35, y: 45}, {x: 65, y: 45}, {x: 75, y: 45}, // pontos parte 2
                {x: 20, y: 74}, {x: 30, y: 74}, {x: 55, y: 74}, {x: 70, y: 74}, // pontos parte 3
                {x: 30, y: 90}, {x: 55, y: 90}, {x: 80, y: 90}  // pontos párte 4
            ];


            var pontoEscolhido = locais[Math.floor(Math.random() * locais.length)];
            ingrediente.style.left = pontoEscolhido.x + '%';
            ingrediente.style.top = pontoEscolhido.y + '%';

            if(num == 0){
                contadorCamisas = contadorCamisas + 1;                    
            }else if(num == 1){
                contadorSapatos = contadorSapatos + 1;                    
            }else{
                contadorVestidos = contadorVestidos + 1;                    
            }

            atualiza = atualiza + 1;


        }


    </script>


    <script>
        listaEscada = [];
        valor = "livre";

        

     

        const moverDireita = () => {

            document.getElementById("personagem").src = "../img/recursividade/1_direita.png";

            const el = document.querySelector('.personagem');
            const value = getComputedStyle(el).getPropertyValue('left');


            var remove_string = value.replace('px', '');
            var valorNum = parseInt(remove_string);

            var numPx = valorNum + 10;
            var soma = parseInt(value) + 10;

            personagem.style.left = soma + "px";

        }

        const moverEsquerda = () => {

            document.getElementById("personagem").src = "../img/recursividade/1_esquerda.png";

            const el = document.querySelector('.personagem');
            const value = getComputedStyle(el).getPropertyValue('left');


            var remove_string = value.replace('px', '');
            var valorNum = parseInt(remove_string);

            var numPx = valorNum + 10;
            var soma = parseInt(value) - 10;

            personagem.style.left = soma + "px";

        }

        const moverCima = () => {

            document.getElementById("personagem").src = "../img/recursividade/1_cima.png";

            const el = document.querySelector('.personagem');
            const value = getComputedStyle(el).getPropertyValue('bottom');

            var remove_string = value.replace('px', '');
            var valorNum = parseInt(remove_string);

            var numPx = valorNum + 10;
            var soma = parseInt(value) + 10;

            personagem.style.bottom = soma + "px";

        }

        const moverBaixo = () => {

            document.getElementById("personagem").src = "../img/recursividade/1_cima.png";

            const el = document.querySelector('.personagem');

            const value = getComputedStyle(el).getPropertyValue('bottom');


            var remove_string = value.replace('px', '');
            var valorNum = parseInt(remove_string);

            var numPx = valorNum + 10;
            var soma = parseInt(value) - 10;

            personagem.style.bottom = soma + "px";

        }


        const personagem = document.querySelector('.personagem');


        const mover = () => {

            var tecla = event.keyCode;

            var chao = document.querySelector('.bloco4');

            var per = document.getElementById("personagem");


            var escadas = document.querySelectorAll("#escada1, #escada2, #escada3, #escada4, #escada5");
            


            for (var i = 0; i < escadas.length; i++) {
                escadas[i].getBoundingClientRect();
                listaEscada.push(escadas[i]);

            }
            var posicaoPer = window.getComputedStyle(per).bottom;


            var portaAberta1 = document.getElementById("portaAberta1");
            var portaAberta2 = document.getElementById("portaAberta2");
            var portaAberta3 = document.getElementById("portaAberta3");


            per.getBoundingClientRect();
            portaAberta1.getBoundingClientRect();
            portaAberta2.getBoundingClientRect();
            portaAberta3.getBoundingClientRect();


            if ((per.x < portaAberta1.x + portaAberta1.width && per.x + per.width > portaAberta1.x && per.y < portaAberta1.y + portaAberta1.height && per.y + per.height > portaAberta1.y) || (per.x < portaAberta2.x + portaAberta2.width && per.x + per.width > portaAberta2.x && per.y < portaAberta2.y + portaAberta2.height && per.y + per.height > portaAberta2.y) || (per.x < portaAberta3.x + portaAberta3.width && per.x + per.width > portaAberta3.x && per.y < portaAberta3.y + portaAberta3.height && per.y + per.height > portaAberta3.y)) {

                if (per.x + 100 > portaAberta2.x && per.x < 500) {
                    var teleport = "teleport1";
                } else if (per.x > portaAberta2.x) {
                    var teleport = "teleport3";
                }

                
                setTimeout(function () {
                    personagem.style.bottom = "1%";
                    personagem.style.left = "0%";
                    document.getElementById("teleport2").style.display = 'block';
                    document.getElementById(teleport).style.display = 'block';
                }, 500);

                setTimeout(function () {
                    document.getElementById("teleport2").style.display = 'none';
                    document.getElementById(teleport).style.display = 'none';
                }, 1000);

            }

            if (tecla == 39 && valor == "livre") {
                moverDireita();

            } else if (tecla == 37 && valor == "livre") {
                moverEsquerda();
            }


            else if (tecla == 38) { //x=lagura y=altura

                for (var i = 0; i < escadas.length; i++) {
                    if ((per.x + 30 < escadas[i].x + escadas[i].width && per.x - 30 + per.width > escadas[i].x) && (per.y < escadas[i].y + 10 + escadas[i].height && per.y - 10 + per.height > escadas[i].y)) {

                        valor = "bloqueado";

                        moverCima();
                    }
                    if (per.y <= escadas[i].y - 40) {
                        valor = "livre";

                    }


                }
            }

        }
        document.addEventListener('keydown', mover);


        const voltar_menu = () => {
            var tecla = event.keyCode;
            if (tecla == 27) {
                window.location.href = "http://localhost/jogo/electron/telaInicial/city.html";
            }
        }
        document.addEventListener('keydown', voltar_menu);
    </script>
