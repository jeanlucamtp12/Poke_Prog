<script>

    var j = 50;
    for (var i = 1; j <= 100; i++) {


        var img = document.createElement('img');
        img.src = '../img/recursividade/cortar/mato.png';
        img.classList.add('mato');
        img.id = 'mato' + i;
        img.style.bottom = "-1%";
        img.style.width = "4%";
        img.style.left = j + "%";

        var body = document.querySelector("body");
        j = j + 3.8;

        body.appendChild(img);

    }












    var dialogo = "";
    var aux = 0;
    var verificaClick = "false";
    var fase = 0;


    function escreveDialogo() {

        if (verificaClick == "false") {
            if (aux < dialogo.length) {
                document.getElementById("dialogo").textContent += dialogo.charAt(aux);
                aux++;
                setTimeout(escreveDialogo, 100);

            }
        }
    }




    function exibirTexto() {
        verificaClick = "true";
        //document.getElementById("dialogo").textContent = "";
        document.getElementById("dialogo").innerHTML = textosFuncoes[fase];
    }


    function iniciar() {
        document.getElementById("introducao").style.display = "none";
        document.querySelector(".mapa").style.opacity = "1";
        document.getElementById("telaTransparente").style.display = "none";
    }




    function iniciarFase(val) {


        //window.location.href = "../funcoes/funcoesCortador.html";


        fase = val;
        aux = 0;
        verificaClick = "false";

        dialogo = textosFuncoes[val];
        console.log(textosFuncoes[val])

        document.getElementById("dialogo").textContent = "";

        document.getElementById("introducao").style.display = "block";
        document.getElementById("telaTransparente").style.display = "block";
        document.querySelector(".campo").style.opacity = "0.2";

        criarSom(val);
        escreveDialogo();


        document.getElementById("botao2").addEventListener("click", function () {
            if (val == 0) {
                window.location.href = "../funcoes/funcoesGelo.html";
            } else if (val == 1) {
                window.location.href = "../funcoes/cozinhar.html";
            }
            else if (val == 2) {
                window.location.href = "../funcoes/funcoesLavadeira.html";
            }
            else if (val == 3) {
                window.location.href = "../funcoes/funcoesCortador.html";
            }


        });

    }




    const criarSom = (valor) => {

        var som = new Audio();
        som.src = '../sounds/vozes/funcoes' + valor + '.mp3';
        document.body.appendChild(som);

        document.getElementById('audio').volume = 0.2;
        som.play();
    }


    const voltar_menu = () => {
            var tecla = event.keyCode;
            if (tecla == 27) {
                window.location.href = "http://localhost/jogo/electron/telaInicial/city.html";
            }
        }
        document.addEventListener('keydown', voltar_menu);



</script>
