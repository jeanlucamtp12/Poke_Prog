<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../telaInicial/dialogos.js"></script>
    <script src="../sweetalert/sweetalert.js"></script>
    <script src="./question2.js"></script>
    <script src="../telaInicial/dialogos.js"></script>
    <link rel="stylesheet" href="quiz2.css">
</head>

<body>
    <audio id="audio" src="../sounds/quiz.mp3" loop autoplay></audio>

    <div>
        <img id="uD" src="../img/unowns/d.gif"></img>
        <img id="uE" src="../img/unowns/e.gif"></img>
        <img id="uF" src="../img/unowns/f.gif"></img>
        <img id="mantine" src="../img/repeticao/mantine.png"></img>
        <img id="qwilfish" src="../img/repeticao/qwilfish.png"></img>
        <img id="rotom" src="../img/funcoes/cortador.png"></img>
        <img id="magneton" src="../img/extras/magneton.png"></img>
    </div>

    <h2>Hora da Pergunta!</h2>
    <main>
        <div class="content">
           
            <span class="question"></span>
            <div class="answers"></div>
        </div>
        <div class="finish">
            <span></span>
            <button id="finalizar">Finalizar</button>
        </div>
    </main>

</body>

</html>

<script>
    const question = document.querySelector(".question");
    const answers = document.querySelector(".answers");
    const textFinish = document.querySelector(".finish span");
    const content = document.querySelector(".content");
    const contentFinish = document.querySelector(".finish");
    const btnRestart = document.querySelector(".finish button");

    var url = new URLSearchParams(window.location.search);
    var faseAtual = url.get('fase');
    var faseAtual = parseInt(faseAtual);
      
    let currentIndex = 0;
    let questionsCorrect = 0;
    
    var cont = 0;


    
    if(faseAtual == 1){
        currentIndex = 0;
    }else if (faseAtual == 2){
        currentIndex = 3;
    }else if (faseAtual == 3){
        currentIndex = 6;
    }else if (faseAtual == 4){
        currentIndex = 9;
    }else if (faseAtual == 5){
        currentIndex = 12;
    }else if (faseAtual == 6){
        currentIndex = 15;
    }
    else if (faseAtual == 7){
        currentIndex = 18;
    }



    btnRestart.onclick = () => {
        content.style.display = "flex";
        contentFinish.style.display = "none";

        currentIndex = 0;
        questionsCorrect = 0;
        loadQuestion();
    };

    function nextQuestion(e) {

        console.log(perguntas.length)
        if (e.target.getAttribute("data-correct") === "true") {
            questionsCorrect++;
        }

        if (currentIndex < perguntas.length - 1) {            
            currentIndex++;
            loadQuestion();
        } else {
            finish();
        }
        
    }

    function finish() {
        exibeNotificação("success", "Você respondeu as perguntas! Clique para voltar ao Mapa da Cidade", "http://localhost/jogo/electron/telaInicial/city.html");
    }

    function loadQuestion() {

        if(faseAtual == 1 || faseAtual == 2 || faseAtual == 3 || faseAtual == 4 || faseAtual == 5 || faseAtual == 6 || faseAtual == 7){

          
            if(cont == 3){
                exibeNotificação("success", "Você respondeu as perguntas! Clique para voltar ao Mapa da Cidade", "http://localhost/jogo/electron/telaInicial/city.html");
                return;
            }
            cont = cont + 1;

        }


        const item = perguntas[currentIndex];
       
        answers.innerHTML = "";
        question.innerHTML = item.question;

        item.answers.forEach((answer) => {
            const div = document.createElement("div");

            div.innerHTML = `
    <button class="answer" data-correct="${answer.correct}">
      ${answer.option}
    </button>
    `;

            answers.appendChild(div);
        });

        document.querySelectorAll(".answer").forEach((item) => {
            item.addEventListener("click", nextQuestion);
        });
    }

    loadQuestion();



    const voltar_menu = () => {
            var tecla = event.keyCode;
            if (tecla == 27) {
                window.location.href = "http://localhost/jogo/electron/telaInicial/city.html";
            }
        }
    document.addEventListener('keydown', voltar_menu);

</script>
