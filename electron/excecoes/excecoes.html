    <script>

        const path = require('path');

        for (var i = 1, j = 0; j <= 100; i++) {    //projeta os matos que compoem o cenario
            var img = document.createElement('img');
            img.src = '../img/excecoes/grama.png';
            img.classList.add('mato');
            img.id = 'mato' + i;
            img.style.bottom = "-1%";
            img.style.width = "4%";
            img.style.left = j + "%";
            var body = document.querySelector("body");
            j = j + 3.8;
            body.appendChild(img);
        }

        //captura o id dos Pokemon que serao exibidos durante a fase
        var cont = 1;
        const gasly = document.querySelectorAll(".gasly");
        const banette = document.querySelectorAll(".banette");
        const frillish = document.querySelectorAll(".frillish");
        const shedinja = document.querySelectorAll(".shedinja");
        const litwick = document.querySelectorAll(".litwick");
        const froslass = document.querySelectorAll(".froslass");
        const umbreom = document.querySelectorAll(".umbreom");
        const abra = document.querySelectorAll(".abra");
        const gengar = document.querySelectorAll(".gengar");
        const lampent = document.querySelectorAll(".lampent");


        //switch para verificar as respostas informadas pelo jogador e projetar na tela o proximo Pokemon para ser capturado
        const resposta = (shiny) => {
            switch (cont) {
                case 1:
                    contabilizaSelecao(shiny, 1, gasly);
                    break;
                case 2:
                    contabilizaSelecao(shiny, 2, banette);
                    break;
                case 3:
                    contabilizaSelecao(shiny, 3, litwick);
                    break;
                case 4:
                    contabilizaSelecao(shiny, 4, frillish);
                    break;
                case 5:
                    contabilizaSelecao(shiny, 5, shedinja);
                    break;
                case 6:
                    contabilizaSelecao(shiny, 6, umbreom);
                    break;
                case 7:
                    contabilizaSelecao(shiny, 7, abra);
                    break;
                case 8:
                    contabilizaSelecao(shiny, 8, froslass);
                    break;
                case 9:
                    contabilizaSelecao(shiny, 9, gengar);
                    break;
                case 10:
                    contabilizaSelecao(shiny, 9, lampent);
                    break;
                default:
                    break;
            }
        }

        //funcao para limpar tela e contabilizar a captura correta do Pokemon
        const contabilizaSelecao = (shiny, nivel, pokemon) => {

            for (var i = 0; i < pokemon.length; i++) {
                if (shiny == 1) {
                    document.getElementById(cont).src = "../img/excecoes/pokeball.gif";
                    cont = cont + 1;
                    limpaTela(pokemon);
                    exibeTela(cont);

                    if (pokemon == lampent) {
                        const caminhoSucesso = path.resolve("./resources/app/Quizes/quizEntreFases.html?fase=6");

                        exibeNotificação("success", "Você concluiu a fase! Vamos as perguntas da fase!", caminhoSucesso);
                    }
                    return;
                } else {
                    exibeNotificação("error", "Você capturou o errado! Tente novamente", "");
                    return;

                }
            }
        }

        //limpa a tela
        const limpaTela = (pokemon) => {
            for (var i = 0; i < pokemon.length; i++) {
                pokemon[i].style.display = "none";
            }
        }

        //funcao responsavel por exibir o proximo Pokemon a ser capturado
        const exibeTela = (contador) => {

            for (var i = 0; i < 4; i++) {
                if (cont == 2) {
                    banette[i].style.display = "block";
                }
                if (cont == 3) {
                    litwick[i].style.display = "block";
                }
                if (cont == 4) {
                    frillish[i].style.display = "block";
                }
                if (cont == 5) {
                    shedinja[i].style.display = "block";
                }
                if (cont == 6) {
                    umbreom[i].style.display = "block";
                }
                if (cont == 7) {
                    abra[i].style.display = "block";
                }
                if (cont == 8) {
                    froslass[i].style.display = "block";
                }
                if (cont == 9) {
                    gengar[i].style.display = "block";
                }
                if (cont == 10) {
                    lampent[i].style.display = "block";
                }
            }
        }

        //loop para definir a animacao de opacidade de um dos fantasmas
        const loop = setInterval(() => {

            setTimeout(function () {
                const gasly1 = document.getElementById("gasly1");
                const gasly2 = document.getElementById("gasly2");
                const gasly3 = document.getElementById("gasly3");
                const gasly4 = document.getElementById("gasly4");
                if (gasly1.style.opacity == "1") {
                    gasly1.style.opacity = "0.2";
                    gasly2.style.opacity = "1";
                    gasly3.style.opacity = "0.2";
                    gasly4.style.opacity = "1";
                } else {
                    gasly1.style.opacity = "1";
                    gasly2.style.opacity = "0.2";
                    gasly3.style.opacity = "1";
                    gasly4.style.opacity = "0.2";
                }
            }, 50);

        }, 5000);


        const voltar_menu = () => { //verifica pressionar de tecla de atalho para voltar ao menu de fases
            var tecla = event.keyCode;

            const caminhoArquivo = path.resolve('./resources/app/telaInicial/city.html');

            if (tecla == 27) {
                window.location.href = caminhoArquivo;
            }
        }
        document.addEventListener('keydown', voltar_menu);
