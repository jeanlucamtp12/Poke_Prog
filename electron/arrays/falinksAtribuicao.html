<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../sweetalert/sweetalert.js"></script>
    <script src="../telaInicial/dialogos.js"></script>
    <link rel="stylesheet" href="../css/falinksAtribuicao.css">


    <title>Document</title>
</head>

<body>

    <audio id="audio" src="../sounds/arrays.mp3" loop autoplay></audio>

    <div class="campo">

        <h1>Você coletou as partes do Falinks. Agora atribua um nome a cada um deles.</h1>

        <div class="vetor">
            <h5>Vetor de Falinks</h5><br>
            <div></div>
            <div class="filhoVetor"> <img src="../img/arrays/falink.gif" id="1">4</div>
            <div class="filhoVetor"> <img src="../img/arrays/falink.gif" id="2">3</div>
            <div class="filhoVetor"><img src="../img/arrays/falink.gif" id="3">2</div>
            <div class="filhoVetor"><img src="../img/arrays/falink.gif" id="4">1</div>
            <div class="filhoVetor"> <img src="../img/arrays/falink.gif" id="5">0</div>
        </div>


        <div>
            <div id="form" method="GET">

                <label for="fname"></label><br>
                <input type="text" id="primeiro" placeholder="Falinks 0"><br>


                <label for="fname"></label><br>
                <input type="text" id="segundo" placeholder="Falinks 1"><br>



                <label for="fname"></label><br>
                <input type="text" id="terceiro" placeholder="Falinks 2"><br>



                <label for="fname"></label><br>
                <input type="text" placeholder="Falinks 3" id="quarto"><br>


                <label for="fname"></label><br>
                <input type="text" id="quinto" placeholder="Falinks 4"><br>


                <button type="submit" id="botao" form="form">Atribuir</button>

            </div>
        </div>

        <div class="nome" id="nome" style="display: none;">
            <div class="nomes" id="nome1"></div>
            <div class="nomes" id="nome2"></div>
            <div class="nomes" id="nome3"></div>
            <div class="nomes" id="nome4"></div>
            <div class="nomes" id="nome5"></div>

        </div>



        <img id="nuvens" src="../img/bonus/clouds.png">
        <img id="nuvens2" src="../img/bonus/clouds.png">
        <img id="nuvens3" src="../img/bonus/clouds.png">

        <img id="arvore1" src="../img/arrays/arvore1.png">
        <img id="arvore2" src="../img/arrays/arvore1.png">

        <div>


            <script>
                const path = require('path');


                exibeNotificação("success", "Você completou a primeira parte, chegamos a segunda parte da fase!", "");




                var k = 0;
                for (var i = 1; k <= 100; i++) {


                    var img = document.createElement('img');
                    img.src = '../img/decisao/mato.png';
                    img.classList.add('mato');
                    img.id = 'mato' + i;
                    img.style.bottom = "0%";
                    img.style.width = "4%";
                    img.style.left = k + "%";

                    var body = document.querySelector("body");
                    k = k + 3.8;

                    body.appendChild(img);

                }





                document.getElementById("botao").addEventListener("click", function () {

                    var sequencia = document.querySelectorAll("#primeiro, #segundo, #terceiro, #quarto, #quinto");



                    for (var i = 0; i < sequencia.length; i++) {
                        document.getElementById(sequencia[i].id).style.display = "none";
                    }


                    document.getElementById("nome").style.display = "block";


                    document.getElementById("nome1").innerHTML = "1:  " + sequencia[0].value;
                    document.getElementById("nome2").innerHTML = "2:  " + sequencia[1].value;
                    document.getElementById("nome3").innerHTML = "3:  " + sequencia[2].value;
                    document.getElementById("nome4").innerHTML = "4:  " + sequencia[3].value;
                    document.getElementById("nome5").innerHTML = "5:  " + sequencia[4].value;


                    setTimeout(function () {

                        exibeNotificação("success", "Nomes Atribuidos! Vamos as perguntas da fase!", '../Quizes/quizEntreFases.html?fase=4');

                    }, 3000);
                });



                const voltar_menu = () => {
                    var tecla = event.keyCode;


                    if (tecla == 27) {
                        window.location.href = '../telaInicial/city.html';
                    }
                }
                document.addEventListener('keydown', voltar_menu);

            </script>

</body>

</html>
